<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script type="text/javascript">PROTON_TOTAL_MEMORY = 50000000;</script>
        <script type="text/javascript" src="js/lib/d3.v2.min.js"></script>
        <script type="text/javascript" src="js/lib/proton-messenger.js"></script>
        <script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.simplemodal.1.4.4.min.js"></script>
        <script type="text/javascript" src="js/statsService.js"></script>
        <script type="text/javascript" src="js/events.js"></script>
    </head>

    <body>
        <div id="container">
            <div id="header">
                Available Agents : <span id="availableAgents" class="paddingRight700">0</span>
                 <span class="deployButtons hidden">
                    <button id="deployService" type="button">Deploy Service</button>
                    <button id="deployClient"  type="button">Deploy Client</button>
                 </span>
            </div>

            <div id="content">
                <div class="leftContainer">
                    <div class="heading">
                        <h4>Servers</h4>
                    </div>
                    <div class="allServerDetails">

                    </div>
                </div>

                <div class="leftContainer">
                    <div class="heading">
                        <h4>Clients</h4>
                    </div>
                    <div class="allClientDetails">

                    </div>
                </div>

            </div>
        </div>

        <div class="chart">
        </div>

        <div id="clientDeploy">
            <h3>Enter Client Details</h3>
            <label class="fixed">Service Address: </label><input type="text" name="clientName" id="clientName"><br>
            <label class="fixed">Desired Throughput: </label><input type="text" name="desiredThroughput" id="desiredThroughput"><br>
            <a id="submitClientDeploy" class="button steel" href="#">Deploy</a>
            <a class="close button steel" href="#">Cancel</a>
        </div>

        <div id="serverDeploy">
            <h3>Enter Server Details</h3>
            <label class="fixed">Service Address: </label><input type="text" name="serverName" id="serverName"><br>
            <label class="fixed">Throughput: </label><input type="text" name="throughput" id="throughput"><br>
            <label class="fixed">Backlog: </label><input type="text" name="backlog" id="backlog"><br>
            <a id="submitServerDeploy" class="button steel" href="#">Deploy</a>
            <a class="close button steel" href="#">Cancel</a>
        </div>

    </body>

</html>
